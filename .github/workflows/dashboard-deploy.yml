name: Deploy streamlit webapp

on:
  push:
    branches: [main]
    paths:
      - visualize/**
      - requirements.txt
      - Dockerfile

jobs:
  dashboard-deploy:
    environment:
      name: dashboard
    runs-on: ubuntu-latest
    steps:
      - name: "Login via Azure CLI"
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: "Check out code"
        uses: actions/checkout@v2

      - name: "Login to ACR"
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: "Build image"
        run: |
          docker build . -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}/cosmosgraphdemo:${{ github.sha }}
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}/cosmosgraphdemo:${{ github.sha }}

      - name: "Deploy to Azure Container Instances"
        uses: "azure/aci-deploy@v1"
        with:
          resource-group: ${{ secrets.RESOURCE_GROUP }}
          dns-name-label: cosmosgraphdemo
          image: ${{ secrets.AZURE_CONTAINER_REGISTRY }}/cosmosgraphdemo:${{ github.sha }}
          cpu: 1 #Optional
          memory: 1.5 #Optional
          registry-username: ${{ secrets.REGISTRY_USERNAME }}
          registry-password: ${{ secrets.REGISTRY_PASSWORD }}
          name: cosmosgraphdemo
          location: "southeast asia"
          ports: 8501
          secure-environment-variables: COSMOS_DATABASE=${{ secrets.COSMOS_DATABASE }} COSMOS_GRAPH_COLLECTION=${{ secrets.COSMOS_GRAPH_COLLECTION }} COSMOS_KEY=${{ secrets.COSMOS_KEY }} COSMOS_ENDPOINT=${{ secrets.COSMOS_ENDPOINT }} SEARCH_KEY=${{ secrets.SEARCH_KEY }} SEARCH_INDEX=${{ secrets.SEARCH_INDEX }} SEARCH_ENDPOINT=${{ secrets.SEARCH_ENDPOINT }}

      - name: "Azure logout"
        run: |
          az logout
